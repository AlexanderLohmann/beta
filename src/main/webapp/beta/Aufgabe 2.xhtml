<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aufgabe 2 Contacts Dialog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Kontakte </h1>
        <p:commandButton value="Kontakt Hinzufügen" type="button" onclick="PF('contacts').show();" />
        <br/>
        <h:form id="table">
            <p:dataTable var="contact" value="#{DialogController.contacts}" id="contact" emptyMessage="Leer">
                <f:facet name="header">
                    <h1>Kontakte</h1>
                </f:facet>
                <p:column headerText="Titel">
                    <h:outputText value="#{contact.title}"/>
                </p:column>
                <p:column headerText="Vorname">
                    <h:outputText value="#{contact.firstName}"/>
                </p:column>
                <p:column headerText="Nachname">
                    <h:outputText value="#{contact.lastName}"/>
                </p:column>
                <p:column headerText="Geschlecht">
                    <h:outputText value="#{contact.sex}"/>
                </p:column>
                <p:column headerText="Anschrift">
                    <p:dataList id="adresses" var="adress" type="definition" value="#{contact.addresses}" emptyMessage="Nicht Eingetragen">
                        <h:outputText value="#{adress.street}"/>
                    </p:dataList>
                </p:column>
                <p:column headerText="Postleitzahl">
                    <p:dataList id="zipcode" var="zipcode" type="definition" value="#{contact.addresses}" emptyMessage="Nicht Eingetragen">
                        <h:outputText  value="#{zipcode.zipCode}" />
                    </p:dataList>
                </p:column>
                <p:column headerText="Stadt">
                    <p:dataList id="city" var="city" type="definition" value="#{contact.addresses}" emptyMessage="Nicht Eingetragen">
                        <h:outputText  value="#{city.city}" />
                    </p:dataList>
                </p:column>
                <p:column headerText="Land">
                    <p:dataList id="country" var="country" type="definition" value="#{contact.addresses}" emptyMessage="Nicht Eingetragen">
                        <h:outputText value="#{country.country.countryName}"/>
                    </p:dataList>
                </p:column>
                <p:column headerText="Communications" >
                    <p:dataList value="#{contact.communications}" type="definition" var="communications" emptyMessage="Nicht Eingetragen">
                        <h:outputText value="#{communications.type}: "/> 
                        <h:outputText value="#{communications.identifier}"/>
                    </p:dataList>
                </p:column>
            </p:dataTable> 
        </h:form>
        <h:form id="dialog">
            <p:dialog header="Kontakt Hinzufügen" widgetVar="contacts" modal="true" height="300" width="650">
                <h:panelGrid columns="2">

                    <h:outputText value="Titel: "/> <h:inputText  value="#{DialogController.contact.title}"/>
                    <h:outputText value="Vorname: "/> <h:inputText  value="#{DialogController.contact.firstName}"/>
                    <h:outputText value=" Nachname: "/> <h:inputText value="#{DialogController.contact.lastName}"/>
                    <p:outputLabel for="sex" value="Geschlecht:" />
                    <p:selectOneMenu id="sex" value="#{DialogController.contact.sex}" style="width:125px">
                        <f:selectItem itemLabel="Bitte Auswählen" itemValue="" />
                        <f:selectItems value="#{DialogController.sexs}" />
                    </p:selectOneMenu>


                    <h:outputText value=" Optional: "/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Adresse Hinzufügen" type="button" onclick="PF('address').show();" /> 
                        <p:commandButton value="Kommunikation Hinzufügen" type="button" onclick="PF('communication').show();" />
                    </h:panelGrid> <br/>
                    <h:panelGrid columns="2" style="margin-left: 225px">
                        <p:commandButton value="Speichern" update="dialog,table"
                                         oncomplete="PF('contacts').hide();" 
                                         action="#{DialogController.createNewContact()}"/> 
                        <p:commandButton value="Abbrechen" update="dialog" oncomplete="PF('contacts').hide();" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <br/>
            <h:outputText value="#{DialogController.violationMessage}"/>
        </h:form>
        <h:form id="address">
            <p:dialog header="Adresse Hinzufügen" widgetVar="address" modal="true" height="300">
                <h:panelGrid columns="2">
                <h:outputText value="Straße: "/> <h:inputText  value="#{DialogController.address.street}"> <p:ajax event="keyup"/> </h:inputText> 
                <h:outputText value="Postleitzahl: "/> <h:inputText  value="#{DialogController.address.zipCode}"> <p:ajax event="keyup"/> </h:inputText>
                <h:outputText value="Stadt: "/> <h:inputText value="#{DialogController.address.city}">  <p:ajax event="keyup"/> </h:inputText></h:panelGrid> 
                <p:panelGrid columns="2" style="margin-left: 60px" class="ui-panelgrid-blank">
                    <p:commandButton value="Speichern" update="address"  oncomplete="PF('address').hide();" action="#{DialogController.createNewAddress()}"/> 
                    <p:commandButton value="Abbrechen" update="address" oncomplete="PF('address').hide();" />
                </p:panelGrid>
            </p:dialog>
        </h:form>
        
            <p:dialog header="Kommunikation Hinzufügen" widgetVar="communication" modal="true" height="150">
                <h:form id="communication">
                <p:selectOneMenu id="type"  value="#{DialogController.communication.type}" style="width:125px" onchange="#{DialogController.setsMaskAndVioMessage()}">
                    <f:selectItem itemLabel="Bitte Auswählen"  itemValue="#{null}"/>
                    <f:selectItems value="#{DialogController.types}" />
                    <p:ajax event="valueChange" listener="#{DialogController.setsMaskAndVioMessage()}"/>
                </p:selectOneMenu >
                <p:inputText id="cominput" value="#{DialogController.communication.identifier}" validatorMessage="#{DialogController.violateMessage}"> 
                    <f:validateRegex pattern="#{DialogController.mask}" />  
                </p:inputText>
                <p:message for="cominput" display="text"/>
                <h:panelGrid columns="2" style="margin-left: 130px">
                    <p:commandButton id="save" value="Speichern" update="communication" 
                                     oncomplete="if(args &amp;&amp; !args.validationFailed) PF('communication').hide();" 
                                     action="#{DialogController.createNewCommunication()}"/>  
                    <p:commandButton value="Abbrechen" update="communication" oncomplete="PF('communication').hide();" />
                </h:panelGrid>
                </h:form>
            </p:dialog>
        
    </h:body>
</html>
